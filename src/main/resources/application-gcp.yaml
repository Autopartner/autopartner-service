database: postgresql
spring:
  cloud:
    gcp:
      sql:
        database-name: autopartner_db
        instance-connection-name: autopartner-1385:us-central1:autopartner-db
  datasource:
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      INDENT_OUTPUT: true
  sql:
    init:
      mode: always

server:
  port: 8080
  contextPath: /

error:
  whitelabel:
    enabled: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
    hibernate: DEBUG
    autopartner: DEBUG

autopartner:
  token:
    header: X-Auth-Token
    secret: ${AUTH_SECRET}
    expiration: 604800

  route:
    authentication: /auth
    authentication.refresh: /auth/refresh
    profile: /api/profile



