# DB
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# PORT
server.port = 8888

# EMBEDDED SERVER CONFIGURATION
server.contextPath=/

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JACKSON
spring.jackson.serialization.INDENT_OUTPUT=true

# ERRORS
error.whitelabel.enabled=true

# LOGGING
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.autopartner = DEBUG

# App configuration
autopartner.token.header=X-Auth-Token
autopartner.token.secret=${AUTH_SECRET}
autopartner.token.expiration=604800

# Routes
autopartner.route.authentication=/auth
autopartner.route.authentication.refresh=/auth/refresh
autopartner.route.profile=/api/profile
